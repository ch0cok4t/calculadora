<!DOCTYPE html>
<html>
   <head>
    <title>centigrados a fahrenheit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   </head>

<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Calculadora</h1>
        <p>celcius a farenheit</p> 
      </div>
      
    <div>
        <label for="celsiusInput">Grados Celsius:</label>
        <input type="number" id="celsiusInput" step="any" oninput="convertirACelsius()">
      </div>
      
      <div>
        <label for="fahrenheitOutput">Grados Fahrenheit:</label>
        <output id="fahrenheitOutput"></output>
      </div>
      
      <script>
      function convertirACelsius() {
        var celsius = parseFloat(document.getElementById("celsiusInput").value);
        var fahrenheit = (celsius * 9/5) + 32;
        document.getElementById("fahrenheitOutput").textContent = fahrenheit.toFixed(2) + " Â°F";
      }
      </script>   
   
              
</body>
    
</html>
